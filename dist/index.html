<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>

    <nav>
        <ul>
            <li>
                <img src="../assets/logo.png" alt="logo" srcset="" class="logo">
            </li>

            <li id="home" class="pos">
                home
            </li>
            <li class="pos" id="projects">
                projects

            </li>

            <li>
                <button id="create projects">
                    create new project
                </button>
            </li>
        </ul>
    </nav>


    <div class="container">
        <form action="#">
            <div class="row">
                <div class="col-25">
                    <label for="fname">Title</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="title" placeholder="to do list title">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="description">description</label>
                </div>
                <div class="col-75">
                    <input type="text" id="description" name="description" placeholder="description..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="date">date</label>
                </div>
                <div class="col-75">
                    <input type="date" id="date" name="description" placeholder="description..">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="priority">priority: From 1 to 10</label>
                </div>
                <div class="col-75">
                    <input type="number" id="priority" name="priority" placeholder="number" min="1" max="10">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="group">Group</label>
                </div>
                <div class="col-75">
                    <select id="group" name="group">
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="summary">Summary</label>
                </div>
                <div class="col-75">
                    <textarea id="summary" name="summary" placeholder="Write something.."
                        style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <div id="content"></div>






    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>

</body>

</html>
